<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.4.0/rxjs.umd.js"></script>
</head>
<body>
    <script>
	    const { BehaviorSubject, fromEvent, Observable, from, of, interval, throwError, Subject } = rxjs;
        const { publishReplay, publishBehavior, publish, take, mapTo, pluck, retry, tap, map, mergeMap, filter, partition, catchError, finalize, switchAll, mergeAll, multicast } = rxjs.operators;

        const multiObs$ = fromEvent(document, "click")
        .pipe(
            pluck("offsetX"),
            publishReplay(3, 3000)
        );
        multiObs$.connect();

        multiObs$.subscribe({
            next: (v)=>console.log(`observerA: ${v}`)
        });

        setTimeout(()=>{
            multiObs$.subscribe({
                next: (v)=>console.log(`observerB: ${v}`)
            });
        }, 2000);

        setTimeout(()=>{
            multiObs$.subscribe({
                next: (v)=>console.log(`observerC: ${v}`)
            });
        }, 5000);

    </script>
</body>
</html>
