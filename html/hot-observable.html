<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.4.0/rxjs.umd.js"></script>
</head>
<body>
    <script>
	    const { fromEvent, Observable, from, of, interval, throwError } = rxjs;
        const { retry, tap, map, mergeMap, filter, partition, catchError, finalize, switchAll, mergeAll } = rxjs.operators;
        
        // https://angularfirebase.com/lessons/rxjs-quickstart-with-20-examples/#Hot-Observable-Example
        const cold = new Observable(function subscribe(observer){
            interval(1000).subscribe(
                value=>observer.next(value)
            );
        });

        cold.subscribe(
            value=>console.log(`처음:  ${value}`)
        );
        
        setTimeout(function(){
            cold.subscribe(
                value=>console.log(`나중: ${value}`)
             )
        }, 3000)
    </script>
</body>
</html>
