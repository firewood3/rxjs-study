<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.4.0/rxjs.umd.js"></script>
</head>
<body>
    <script>
	    const { fromEvent, Observable, from, of, interval, throwError, Subject } = rxjs;
        const { retry, tap, map, mergeMap, filter, partition, catchError, finalize, switchAll, mergeAll } = rxjs.operators;
        
        const [odd$, even$] = of(1,2,3,4,5,6,7,8,9)
                            .pipe(
                                // 조건을 만족하면 odd$, 그렇지 않으면 even$
                                partition(n=>n%2==1)
                            );
        odd$.subscribe(n=>console.log(`odd: ${n}`));
        even$.subscribe(n=>console.log(`even: ${n}`))
    </script>
</body>
</html>
