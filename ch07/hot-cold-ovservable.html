<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.4.0/rxjs.umd.js"></script>
</head>
<body>
    <script>
	    const { fromEvent, Observable, from, of, interval, throwError } = rxjs;
        const { retry, tap, map, mergeMap, filter, partition, catchError, finalize, switchAll, mergeAll } = rxjs.operators;
        

        const cold = Observable.create( (observer) => {
            observer.next( Math.random() )
        });

        cold.subscribe(a => console.log(`Subscriber A: ${a}`)) // 다른 값을 전달 받음
        cold.subscribe(b => console.log(`Subscriber B: ${b}`)) // 다른 값을 전달 받음

        const x = Math.random()
        
        const hot = Observable.create( observer => {
          observer.next( x )
        });

        hot.subscribe(a => console.log(`Subscriber A: ${a}`)) // 같은 값을 전달 받음
        hot.subscribe(b => console.log(`Subscriber B: ${b}`)) // 같은 값을 전달 받음

        hot.next(1);
    </script>
</body>
</html>
